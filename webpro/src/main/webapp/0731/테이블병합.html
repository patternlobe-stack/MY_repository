<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border : 3px solid blue;

        }
        td{
            width : 300px;
            height : 80px;
            text-align:  center;
            font-size : 50px;
            
        }

        caption{

            font-size: 30px;
            border: 5px solid green;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>제품리스트</caption>
        <tr>
            <td colspan="2">1</td>
            <td colspan="2">2</td>
            <td>3</td>
            <td>4</td>
        </tr>

        <tr>
            <td colspan="4">1</td>
            <td colspan="2">2</td>
        </tr>

        <tr>
            <td colspan="4">1</td>
            <td colspan="2" rowspan="2">2</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>

    </table>

</body>
</html>
