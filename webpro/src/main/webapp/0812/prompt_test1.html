<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/public.css" />

    <script>
      function proc1() {
        let su1 = parseInt(window.prompt("su1입력", "1~100"));
        let su2 = parseInt(window.prompt("su2입력"));

        let sum = su1 + su2;

        //출력내용
        // let str = "첫번째 수 " + su1 + "<br>";
        // str += "두번째 수 " + su2 + "<br>";
        // str += "두수의 합 " + sum + "<br>";

        let str = `첫번째 수  ${su1} <br>`;
        str += `두번째 수  ${su2} <br>`;
        str += `두수의 합  ${sum} <br>`;

        let out = document.querySelector("#result1");

        let cr = 253;
        let cg = 128;
        let cb = 200;

        // out.style.background = "rgb(" + cr + "," + cg  + "," + cb + ")";
        out.style.background = `rgb( ${cr} , ${cg} , ${cb} )`;
        out.innerHTML = str;
      }
    </script>
  </head>
  <body>
    <h3>버튼을 클릭하면 prompt를 이용하여 두개의 수를 입력 받아 출력</h3>
    <input type="button" value="확인" onclick="proc1()" />
    <br />
    <div id="result1"></div>
  </body>
</html>
