<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px dotted green;
        height: 50px;
        margin: 20px;
      }
    </style>

    <script>
      const proc1 = () => {
        let a = 100;
        let b = 200;
        let c = a + b;

        //호이스ㅡ팅 가능
        printValue(a, b, c);
      };

      const printValue = (x, y, z) => {
        //div요소 검색
        let out = document.querySelector("#result1");

        //출력
        out.innerText = x + ", " + y + "," + z;
      };
    </script>
  </head>
  <body>
    <input type="button" onclick="proc1()" value="확인" />
    <br />
    <div id="result1"></div>
  </body>
</html>
