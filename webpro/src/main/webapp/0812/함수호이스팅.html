<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //호출
      printValue();

      //선언식 - 호이스팅 가능
      function printValue() {
        window.alert("Hello 나리~~");
      }

      //호출
      sayHello();

      //표현식 - 호이스팅 불가능- 오류 발생
      const sayHello = function () {
        window.alert("Hello 달래~~");
      };
    </script>
  </body>
</html>
