<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 2px solid blue;
        height: 50px;
      }
    </style>
    <script>
      //html요소 검색

      //계산

      //출력

      document.write("Hello~~~<br><br>");

      function proc1() {
        //안녕히세요 출력
        //html문서 파싱 랜더링 완료후 document.write는
        //기존의 document를 파기 하고 새로운 docuement를 생성한다

        document.write("안녕하세요");
        console.log("hello");
      }
    </script>
  </head>
  <body>
    <input type="button" value="확인" onclick="proc1()" />
    <br />
    <div></div>
  </body>
