<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function proc1() {
        var a1 = 10;
        let b1 = 20;

        for (var i = 0; i < 10; i++) {
          console.log(i);
        }
        console.log("a1===", a1);
        console.log("i===", i); //let선언시 오류 , var선언시 가능
        console.log("b1=====", b1);

        a1 = "korea";
        b1 = "대한민국";
        console.log("a1===", a1);
        console.log("b1=====", b1);
      }

      function proc2() {
        let a1 = 100;
        let b1 = 10;

        console.log("a1===", a1);
        console.log("b1=====", b1);
      }
    </script>

    <br />
    <input type="button" value="확인1" onclick="proc1()" />
    <input type="button" value="확인2" onclick="proc2()" />
  </body>
</html>
