<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 2px dotted green;
        height: 100px;
        margin: 10px;
      }
    </style>
    <script>
      function proc1() {
        //div요소의 배경색을 변경
        let hdiv = document.getElementsByTagName("div"); //HTMLCollection
        let vdiv = document.querySelector("div"); //여러개다 있어도 첫번째 div 하나 를 리턴
        let ndiv = document.querySelectorAll("div"); //NodeList를 리턴

        console.log(hdiv, vdiv, ndiv);

        // hdiv[0].style.background = "#f1f2fa";
        //vdiv.style.background = "red";
        ndiv[0].style.background = "green";

        //랜더링후 write느 ㄴ기존의 document를 폐기한다
        //document.write("홍길덩");

        //div에 홍길동을 출력
        vdiv.innerHTML = "홍길동";
        vdiv.innerHTML = "<h1>홍길동</h1>";

        vdiv.innerText = "임꺽정";
        vdiv.innerText = "<h1>임꺽정</h1>";
      }
    </script>
  </head>
  <body>
    <input type="button" value="확인" onclick="proc1()" />
    <br />
    <div></div>
  </body>
</html>
