<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link  rel="stylesheet" href="../css/public.css">
    <style type="text/css">
        label {
            display: inline-block; width : 80px; height: 30px;
        }
        #area {
            vertical-align: top;
        }

        form{
            border : 2px solid blue;
            margin : 30px auto;
            padding : 20px;
            width  : 50%;
            border-color: blueviolet;
            border : 5px dotted red;
        }

        pre{

            border : 5px solid blue;
            background-color: azure;
        } 
    </style>
</head>
<body>
    <pre style="background-color: chartreuse;">
       
        textarea: 여러줄로 입력 가능 
        rows 속성과  cols속성이 있다
        옆의 요소와 위 또느 아래로 줄 맞추기 한다 
        vertical-align : top;

    </pre>
    <form>
        <label for="name">이름</label>
        <input type="text" name="name" id="name"><br>

        <label for="addr">주소</label>
        <input type="text" name="addr" id="addr"><br>

        <label for="mail">이메일</label>
        <input type="text" name="mail" id="mail"><br>

        <label for=""gender">성별</label>
        <input type="radio" name="gender" id="gender" value="남자" checked>남자
         <input type="radio" name="gender" id="gender" value="여자">여자
        <br>
        <label for="area">내용</label>
        <textarea name="area" id="area" rows="10" cols="40"></textarea>

        <br><br>
        <input type="submit">
    </form>

</body>
</html>
