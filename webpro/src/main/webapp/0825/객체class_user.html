<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css" />
    <script>
      class User {
        constructor(name) {
          this.name = name;
        }

        //getter메소드 - 사용시 호출방식이 아닌 참조 방식으로 사용
        get nameValue() {
          return this.name;
        }

        //  //setter메소드 - 사용시 호출방식이 아닌 참조 방식으로 사용
        set nameValue(value) {
          this.name = value;
        }
      }

      const proc1 = () => {
        const user = new User("홍메화");

        // 출력
        console.log(user.name);
        let str = `변경전 : ${user.name}<br> `;

        //변경  user.setnameValue("sdfs") user.setName("sdfsdf")
        user.nameValue = "홍매화";

        //출력
        console.log(user.nameValue);
        str += `변경후 : ${user.nameValue} <br>`;

        //type
        alert(typeof User);
        str += `type : ${typeof User}`;

        //출력내용
        document.querySelector("#result1").innerHTML = str;
      };
    </script>
  </head>
  <body>
    <div class="box">
      <input type="button" value="확인" onclick="proc1()" />
      <br /><br />
      <div id="result1"></div>
    </div>
  </body>
</html>
