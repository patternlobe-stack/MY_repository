<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/public.css" />

    <script>
      function Rect(garo, sero) {
        this.garo = garo;
        this.sero = sero;

        this.area = function () {
          return this.garo * this.sero;
        };

        this.circum = function () {
          return (parseInt(this.garo) + parseInt(this.sero)) * 2;
        };
      }

      const proc1 = () => {
        const rect1 = new Rect(3, 4);

        //출력르 위한 함수 호출
        printRect(rect1, "#result1");
      };

      const printRect = (obj, out) => {
        //출력내용
        let str = "";

        str += `가로 : ${obj["garo"]} <br>
                  세로 : ${obj["sero"]}<br>
                  면적 : ${obj["area"]()} <br>
                  둘레 : ${obj["circum"]()}<br>`;

        document.querySelector(out).innerHTML = str;
      };

      const proc2 = () => {
        //세로 입력
        x = prompt("가로 입려");

        //세로 입력
        y = prompt("세로입력");

        //Rect객체 생성
        const rect2 = new Rect(x, y);

        //출력 함수 호출
        printRect(rect2, "#result2");
      };
    </script>
  </head>
  <body>
    <div class="box">
      <input type="button" value="확인" onclick="proc1()" />
      <br /><br />
      <div id="result1"></div>
    </div>

    <div class="box">
      <input type="button" value="확인" onclick="proc2()" />
      <br /><br />
      <div id="result2"></div>
    </div>
  </body>
</html>
