<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css" />
    <script>
      //     class Account{ 생성자정의 - 매개변수 없다<br />
      // this.balance속성ㅇ= 0을 대입 <br />
      // get value와 - this.balance를 리턴 <br />
      // set value메소드를 정의 - nce를 변경 }<br />
      // <br />매개변수로 값을 받아서 this.bala
      // Account 클래스 객체 생성 - new
      //  balance속성값을 1000으로 설정<br />
      //  현재 값 출력 현재의 balance값에 *2 를 한 값을 다시 출력<br />

      class Account {
        constructor() {
          this.balance = 0;
        }

        get value() {
          return this.balance;
        }
        set value(pvalue) {
          this.balance = pvalue;
        }
      }

      const proc1 = () => {
        const acc1 = new Account();
        acc1.balance = 1000; //속성 접근
        acc1.value = 1000; //내부적으로 set메소드 호출

        //출력
        console.log(acc1.balance); //속성접근
        console.log(acc1.value); //get메소드 호출

        bal = acc1.balance * 2; //속성접근
        console.log(bal);

        bal = acc1.value * 2; ///get메소드 호출
        console.log(bal);
      };
    </script>
  </head>
  <body>
    class Account{ 생성자정의 - 매개변수 없다<br />
    this.balance속성ㅇ= 0을 대입 <br />
    get value와 - this.balance를 리턴 <br />
    set value메소드를 정의 - 매개변수로 값을 받아서 this.balance를 변경 }<br />
    <br />
    Account 클래스 객체 생성 - new balance속성값을 1000으로 설정<br />
    현재 값 출력<br />
    현재의 balance값에 *2 를 한 값을 다시 출력<br />

    <div class="box">
      <input type="button" value="확인" onclick="proc1()" />
      <br /><br />
      <div id="result1"></div>
    </div>
  </body>
</html>
