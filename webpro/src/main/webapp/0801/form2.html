<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form2.jsp" method="post">
        아이디 <input type="text" name="id"><br>
        성별 <input type="radio" name="gender"  value="남자" checked="checked">남자
         <input type="radio" name="gender"   value="여자" checked>여자
        <br>
         좋아하는 음식
         <input type="checkbox" name="like" checked  value="떡볶기">떡볶기
         <input type="checkbox" name="like" value="햄버거" >햄버거
         <input type="checkbox" name="like" checked value="김치찌게">김치찌게
         <input type="checkbox" name="like" value="된장찌게">된장찌게
         <input type="checkbox" name="like"  value="호박죽" checked>호박죽
         <input type="checkbox" name="like" value="잡채" >잡채
        <br>
        
        첨부파일 : <input type="file" name="file"><br>
        <input type="submit">
        <button type="submit">전송</button>
        
        <input type="reset">
        <button type="reset">초기화</button>
    </form>
</body>
</html>
