<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="shortcut icon" href="../images/check.png" />
    <script>
      //속성돠 메소드가 없는 빈 객체
      //나중에 필요시 속성과 메소드를 동적으로 추가할 수 있다
      const rect = {};

      const proc1 = () => {
        //rect객체의 속성을 추가 한다
        rect.garo = 4;
        rect.sero = 5;

        //rect객체의 메소드를 추가한다
        rect.area = function () {
          return this.garo * this.sero;
        };
        rect.circum = function () {
          return (parseInt(this.garo) + parseInt(this.sero)) * 2;
        };

        printRect("#result1");
      };

      const printRect = (out) => {
        //실제로 정보를 출ㄹ력
        let str = "";

        // str += `가로 : ${rect.garo} <br>
        //       세로 : ${rect.sero}<br>
        //       면적 : ${rect.area()} <br>
        //       둘레 : ${rect.circum()}<br>`;

        str += `가로 : ${rect["garo"]} <br>
             세로 : ${rect["sero"]}<br>
              면적 : ${rect.area()} <br>
             둘레 : ${rect.circum()}<br>`;
        document.querySelector(out).innerHTML = str;
      };
    </script>
  </head>
  <body>
    <div class="box">
      <input type="button" value="확인" onclick="proc1()" />
      <br /><br />
      <div id="result1"></div>
    </div>

    <div class="box">
      <input type="button" value="확인" onclick="proc2()" />
      <br /><br />
      <div id="result2"></div>
    </div>
  </body>
</html>
