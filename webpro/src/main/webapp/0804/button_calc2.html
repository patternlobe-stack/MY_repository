//range슬라이드를 움직일때 값을 얻는다
function getInfo(target){
	//target변수는 현재 getInfo 함수를 호출하는 객체의 this를 전달받은 변수  
	let val = target.value;
	
	
	//출력 장소 검색 
	let spantag = target.nextElementSibling;
	
	spantag.innerHTML = "<b>" + val + "</b>";
	
}
