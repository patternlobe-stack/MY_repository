<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid gray;
        border-radius: 10px;
        box-sizing: border-box; 
        margin: 1px;
        padding: 2px;
      }
      #header,
      #footer {
        background: plum;
        width: 100%;
        height: 80px;
      }
      #left,
      #right {
        background: yellowgreen;
        width: 29%;
        height: 500px;
      }
      #left {
        float: left;
      }
      #right {
        float: right;
      }
      #content {
        background: yellow;
        height: 500px;
        width: 40%;
        float: left;
      }
      #footer {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="left"></div>
    <div id="content"></div>
    <div id="right"></div>
    <div id="footer"></div>
  </body>
</html>
