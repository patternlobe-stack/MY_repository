<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"  href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>

<style>
#result1{
	background : yellow
}
#result2{
	background : pink
}
</style>
<script>

$(()=>{

		$('#remove').on('click', ()=>{
			$("#result1").remove();			
		})
		
			$('#empty').on('click', ()=>{
			$("#result2").empty();	
		})
})


</script>

</head>
<body>


<div class="box">
      <h3>
      </h3>
      <input type="button" value="remove" id="remove" />
      <input type="button" value="empty" id="empty" />
      <br /><br />

      <div id="result1">
      <p>연어는 맛있어</p>
      </div>
      <div id="result2">
        <p>참치는 더 맛있어</p>
      
      </div>
</div>
</body>
</html>
