<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <style>
      #container {
       background : dodgerblue;
        display: flex;
        flex-wrap: wrap;
      }
      #container div {
        background: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        font-size: 1.3rem;
        line-height: 100px;
      }

      label {
        font-size: 1.5rem;
      }
    </style>


<script>

document.addEventListener('DOMContentLoaded', function(){
	//부모요소 검색 
	let fcont = document.querySelector('#container');
    console.log(fcont);
    
	//메뉴요소 검색 
	let menus = document.querySelectorAll('input[type=radio]');
	console.log(menus);
	//NodeList 리턴  - 유사배열 
	
	//반복처리
	menus.forEach(function(item){
		//메누에 대한 이벤트 핸들러 작성 
		item.addEventListener('change', function(){
			//부모요소의 style변경 
			 fcont.style.justifyContent = item.value;
		})
	})
	
})



//메뉴요소에 대한 값으로 부모요소의 배열(배치)방식을 변경 -style변경 
</script>

</head>
<body>


  <h3>flex-justify-content</h3>
    <h3>메뉴선택</h3>

    <form name="ff">
      <label>
        <input type="radio" name="fdType" value="flex-start" checked />flex-start
      </label>

      <label> <input type="radio" name="fdType" value="flex-end" />flex-end </label>

      <label>
        <input type="radio" name="fdType" value="center" />center
      </label>
      
      <label>
        <input type="radio" name="fdType" value="space-around" />space-around
      </label>
      
      
      <label>
        <input type="radio" name="fdType" value="space-between" />space-between
      </label>
    </form>

    <br />
    <div id="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
     </div>
    
    
</body>
</html>
