<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css" />

    <script>
      str = "사랑은 늘 도망가 이제 나만 믿어요 별빛같은 나의 사랑아";

      const proc1 = () => {
        a = str.indexOf("별빛");
        console.log(a);

        a = str.charAt(4);
        console.log(a);
      };

      const proc2 = () => {
        a = str.substring(4, 10);
        b = str.slice(4, 10);
        c = str.substr(4, 10);
        console.log(a, b, c);

        d = str.slice(-2); //뒤에서 2글자
        console.log(d);

        e = str.substring(-2); // 무시하고 0부터 전체 다 추출
        console.log(e);
      };

      const proc3 = () => {
        arr = str.split(" ", 4);

        console.log(str.length);
        console.log(arr.length);

        let res = "";

        arr.forEach((ar, index) => {
          res += `${index} -->> ${ar}\n`;
        });
        console.log(res);
      };

      const proc4 = () => {
        name = prompt("이름입력").trim();
        //name = prompt("이름입력");

        console.log(name);
        console.log(name.length);
      };
    </script>
  </head>
  <body>
    <div class="box">
      <h3>
        위치 찾기 indexOf(문자)<br />
        글자 찾기 charAt(인덱스)<br />
      </h3>
      <input type="button" value="확인" onclick="proc1()" />
      <br /><br />

      <div id="result1"></div>
    </div>

    <div class="box">
      <h3>
        문자 추출<br />
        slice(start, end)<br />
        substring(start, end)<br />
        substr(start, length)
      </h3>
      <input type="button" value="확인" onclick="proc2()" />
      <br /><br />

      <div id="result2"></div>
    </div>

    <div class="box">
      <h3>
        split(구분자, 길이) 구분자를 기준으로 문자열을 배열로 만든다<br />
      </h3>
      <input type="button" value="확인" onclick="proc3()" />
      <br /><br />

      <div id="result3"></div>
    </div>

    <div class="box">
      <h3>trim() : 필요없는 앞뒤 공백을 제거<br /></h3>
      <input type="button" value="확인" onclick="proc4()" />
      <br /><br />

      <div id="result4"></div>
    </div>
  </body>
</html>
