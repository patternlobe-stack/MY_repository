<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>
  <body>
    <script>
      function myFun(a, b, ...theArgs) {
        console.log("a==>>", a);
        console.log("b==>>", b);
        console.log("나머지==>>", theArgs);
      }

      myFun("one", "two", "three", "four", "five", "six");
      myFun("one", "two", "three");
      myFun("one", "two");

      function notifyAll(...usernames) {
        usernames.forEach((name) => {
          console.log(`📢 ${name}님께 알림을 보냈습니다.`);
        });
      }
      notifyAll("철수", "영희", "민수");
    </script>
  </body>
</html>
