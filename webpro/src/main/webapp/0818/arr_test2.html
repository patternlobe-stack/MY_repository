<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css" />

    <script>
      const proc1 = function () {
        const fruits1 = ["사과", "복숭아", "참외", "수박", "포도"];

        //배열출력- 이름이용
        document.querySelector("#result1").innerHTML = fruits1;
      };

      const proc2 = () => {
        const fruits2 = ["사과", "파인애플", "참외", "수박", "포도"];

        //배열출력
        let str = "";
        for (let i = 0; i < fruits2.length; i++) {
          str += fruits2[i] + "<br>";
        }
        document.querySelector("#result2").innerHTML = str;
      };

      const proc3 = () => {
        const fruits3 = ["사과", "복숭아", "자두", "수박", "포도"];

        //배열출력
        let str = "";
        // fruits3.forEach((item, index) => {        }) //index 생략가능
        // fruits3.forEach((item) => {        })

        fruits3.forEach((item) => {
          //    str += item + "<br>";
          str += `${item} <br>`;
        }); //매개변수변수가 하나일때는 ()를 생략 가능

        document.querySelector("#result3").innerHTML = str;
      };
    </script>
  </head>
  <body>
    <div class="box">
      <input type="button" class="btn1" onclick="proc1()" value="확인" />
      <br />
      <div id="result1"></div>
    </div>

    <div class="box">
      <input type="button" class="btn1" onclick="proc2()" value="확인" />
      <br />
      <div id="result2"></div>
    </div>

    <div class="box">
      <input type="button" class="btn1" onclick="proc3()" value="확인" />
      <br />
      <div id="result3"></div>
    </div>
  </body>
</html>
