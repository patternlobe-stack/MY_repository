<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css" />
  </head>
  <body>
    <script>
      //배열 선언
      const fruits = ["사과", "복숭아", "참외", "수박", "포도"];

      document.addEventListener("DOMContentLoaded", function () {
        //class="btn1"인 요소 검색
        let vc = document.querySelectorAll(".btn1");
        //NodeList를 리턴

        //각 버튼에 대한 이벤트 핸들러
        //    for(let i=0; i<vc.length; i++){
        //        vc[i].onclick = function(){ }
        //    }

        vc.forEach(function (item, index) {
          //버튼클릭하면
          item.onclick = function () {
            //출력 장소 결정
            let result = "#result" + (index + 1);

            //배열요소 순회 -하는 반복문
            let str = "";
            fruits.forEach(function (fr, index) {
              str += fr + "<br>";
            });

            document.querySelector(result).innerHTML = str;
          };
        });
      });
    </script>

    <div class="box">
      <input type="button" class="btn1" value="확인" />
      <br />
      <div id="result1"></div>
    </div>

    <div class="box">
      <input type="button" class="btn1" value="확인" />
      <br />
      <div id="result2"></div>
    </div>

    <div class="box">
      <input type="button" class="btn1" value="확인" />
      <br />
      <div id="result3"></div>
    </div>
  </body>
</html>
