<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css" />

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        //id=btn1 인 요소를 검색
        document.querySelector("#btn1").onclick = function () {
          let hap = 0;
          //함수정의
          const sum = (a, b, c, d) => {
            hap += a + b + c + d;
            document.querySelector("#result1").innerHTML = hap;
          };

          //함수호츨
          //sum(1, 2, 3, 4);
          //sum(1, 2, 3, 4, 5);
          sum(1, 2, 3);
        };

        //id= btn2인 검색
        document.querySelector("#btn2").onclick = () => {
          //함수정의 function sum(...nums) {}
          //...nums는 rest parameter - 값의 갯수가 정해져 있지 않다.배열이다
          let hap = 0;
          const sum = (...nums) => {
            nums.forEach((num, index) => {
              hap += num;
            });
            document.querySelector("#result2").innerHTML = hap;
          };

          //sum(1, 2, 3, 4);
          // sum(1, 2, 3, 4, 5);
          sum(1, 2, 3);
        }; //btn2 onclick

        document.querySelector("#btn3").onclick = () => {
          let hap = 0;
          //함수정의
          const sum = (a, b, c, d) => {
            hap += a + b + c + d;
            document.querySelector("#result3").innerHTML = hap;
          };

          //함수호출
          arr = [1, 2, 3, 4, 5];
          //sum(arr); //실행오류
          // sum(...arr); //

          arr2 = [1, 2, 3];
          //sum(...arr2);

          arr3 = [11, 22, 33, 44];
          sum(...arr3);
        };
      });
    </script>
  </head>

  <body>
    <div class="box">
      <input type="button" value="확인" id="btn1" />
      <br /><br />
      <div id="result1"></div>
    </div>

    <div class="box">
      <input type="button" value="확인" id="btn2" />
      <br /><br />
      <div id="result2"></div>
    </div>

    <div class="box">
      <input type="button" value="확인" id="btn3" />
      <br /><br />

  </body>
</html>
