<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css" />
  </head>
  <body>
    <div class="box">
      prompt()를 이용하여 이름을 계속 입력 받아 배열에 저장하고 출력하는
      프로그램을 작성<br />
      - 입력의 마지막은 공백 문자를 입력하거나 “취소” 버튼을 눌렀을 때("null")로
      한다.<br />
      <br />
      <input type="button" value="확인" id="btn1" />
      <br /><br />
      <div id="result1"></div>
    </div>

    <div class="box">
      서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성<br />
      <br />
      <input type="button" value="확인" id="btn2" />
      <br /><br />
      <div id="result2"></div>
    </div>

    <script>
      //id=btn1을 검색
      document.querySelector("#btn1").onclick = () => {
        //배열선언
        arr = [];

        while (true) {
          //입력
          name = prompt("이름 입력");

          //입력한 값을 비교 ("", null) break;
          if (name == "" || name == "null") break;

          //배열에저장 - push
          arr.push(name);
        }

        ///배열출력

        document.querySelector("#result1").innerHTML = arr;
      };

      //id=btn2을 검색
      document.querySelector("#btn2").onclick = () => {
        //배열선언
        const arr = [];
        // const arr = new Array();

        while (true) {
          //입력- 12
          num = prompt("수입력");

          /*
          //입력값비교 - 배열에 이미 들어 있는 값이냐
          idx = arr.indexOf(num);
          //배열에 없는 값일때 push 한다
          if (idx == -1) arr.push(num);
         */

          //includes메소드 - es7 -true/ false를 리턴
          if (!arr.includes(num)) arr.push(num);

          //break조건 판단 - 배열의 개수가 >= 5 이면
          if (arr.length >= 5) break;
        }

        //배열 출력
        document.querySelector("#result2").innerHTML = arr;
      };
    </script>
  </body>
</html>
