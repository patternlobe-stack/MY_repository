<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/public.css" />

    <script>
      today1 = new Date();
      today2 = new Date(10000);
      today3 = new Date("1998, 02, 12");
      today4 = new Date(1998, 2 - 1, 12);

      //DOMContentLoaded의 setInterval 하고
      //시작버튼 클릭시 setInterval 에서 공통으로 참조(호출아님) 해서 실행 하는 함수
      function timeProc() {
        today = new Date();
        let str = `${today.toLocaleString()}`;

        res = document.querySelector("#result");
        res.innerHTML = str;
        res.style.color = "red";
        res.style.fontSize = "1.5rem";
      }

      //dom parsing 완료후 곧바로 --------------------------------
      document.addEventListener("DOMContentLoaded", function () {
        //let str = `${today1.toLocaleString()}`;
        //document.querySelector('#result').innerHTML = str;

        vset = setInterval(timeProc, 1000);
      });

      //시작버튼 클릭시 --------------
      const start = () => {
        vset = setInterval(timeProc, 1000);

        document.querySelector("input[value=시작]").style.display = "none";
      };

      //종료버튼 클릭시-----------
      const stop = () => {
        clearInterval(vset);

        //시작버튼을 보이도록 설정
        document.querySelector("input[value=시작]").style.display = "inline";
      };

      const proc1 = () => {
        let str = `${today1.toLocaleString()} <br>`;
        str += `${today2.toLocaleString()} <br>`;
        str += `${today3.toLocaleString()} <br>`;
        str += `${today4.toLocaleString()} <br>`;

        document.querySelector("#result1").innerHTML = str;
      };

      const proc2 = () => {
        day = today1.getDay();

        switch (day) {
          case 0:
            res = "일요일";
            break;
          case 1:
            res = "월요일";
            break;
          case 2:
            res = "화요일";
            break;
          case 3:
            res = "수요일";
            break;
          case 4:
            res = "목요일";
            break;
          case 5:
            res = "금요일";
            break;
          case 6:
            res = "토요일";
            break;
        }

        let str = `${today1.toLocaleString()} <br>`;
        str += `${res}입니다 <br>`;

        document.querySelector("#result2").innerHTML = str;
      };

      const proc3 = () => {
        arr = [
          "일요일",
          "월요일",
          "화요일",
          "수요일",
          "목요일",
          "금요일",
          "토요일",
        ];
        //arr[0]  arr[1] arr[2]  arr[3]  arr[4] arr[5] arr[6]

        day = today1.getDay();
        console.log(day);

        let str = `${today1.toLocaleString()} <br>`;
        str += `${arr[day]}입니다 <br>`;

        document.querySelector("#result3").innerHTML = str;
      };
    </script>

    <style>
      input[value="시작"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Dom parsing 완료후 현재 시간을 출력한다
1초마다 갱신 한다  -->
    <div class="box">
      <div id="result"></div>
      <input type="button" value="시작" onclick="start()" />
      <input type="button" value="종료" onclick="stop()" />
    </div>

    <div class="box">
      <h3></h3>
      <input type="button" value="확인" onclick="proc1()" />
      <br /><br />

      <div id="result1"></div>
    </div>

    <div class="box">
      <h3>
        요일 구하기 - getDay() - 결과 : 0~6까지 <br />
        비교(if_else/switch_case) : 일~토 얻는다
      </h3>
      <input type="button" value="확인" onclick="proc2()" />
      <br /><br />

      <div id="result2"></div>
    </div>
    <div class="box">
      <h3>
        요일 구하기 - getDay() - 결과 : 0~6까지 <br />
        비교문 없이 배열을 이용하여 요일을 구한다
      </h3>
      <input type="button" value="확인" onclick="proc3()" />
      <br /><br />

      <div id="result3"></div>
    </div>
  </body>
</html>
